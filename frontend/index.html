<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Don Onofre - Tienda</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <h1>Don Onofre — Tienda</h1>
    <div class="muted header-subtext">API: FastAPI · AdamsPay (simulador)</div>
  </header>

  <!-- Banner de resultado (muestra al volver del pago) -->
  <div id="resultBar" class="result-bar hidden" role="status" aria-live="polite">
    <span id="resultBarMsg">—</span>
  </div>

  <main class="wrap">
    <!-- Vista de catálogo + carrito (pre-orden) -->
    <section class="catalog-view" id="catalogView">
      <section class="products" id="products"></section>

      <aside class="cart">
        <div class="cart-card">
          <div class="cart-card__header card-header">
            <h3>
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="vertical-align:middle;margin-right:8px">
                <path fill="currentColor" d="M7 4h-2l-1 2H2v2h1l3.6 7.59-1.35 2.45A1 1 0 0 0 5.99 19h12.02v-2H6.42c.07-.12.12-.25.15-.38L7.1 15h7.45a1 1 0 0 0 .95-.68l1.6-5.2A1 1 0 0 0 16.3 8H6.21l-.94-2zM7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
              </svg>
              Carrito
            </h3>
            <div class="cart-badge" id="cartCount">0</div>
          </div>

          <div class="cart-items" id="cartItems">
            <div class="muted small">Carrito vacío</div>
          </div>

          <div class="cart-card__footer">
            <div class="cart-total">
              <div class="small muted">Total:</div>
              <div id="cartTotal" style="font-weight:800">0</div>
            </div>

            <div class="cart-footer-sep" aria-hidden="true"></div>

            <div class="cart-buttons">
              <button id="btnCheckout" class="btn btn-primary" disabled>Finalizar compra</button>
              <button id="btnClear" class="btn btn-outline">Limpiar</button>
            </div>
          </div>
        </div>
      </aside>
    </section>

    <!-- Workspace de Pago (post-orden, sin modales) -->
    <section id="checkoutWorkspace" class="checkout hidden">
      <!-- Columna izquierda: Ticket / Resumen -->
      <div class="checkout-left">
        <div class="ticket-card">
          <div class="ticket-card__header card-header">
            <h3>Orden <span class="muted">#</span><span id="ckOrderId">—</span></h3>
            <span id="ckOrderStatus" class="order-badge">—</span>
          </div>
          <div id="ticketItems" class="ticket-items">
            <!-- filas generadas por JS -->
          </div>
          <div class="ticket-total">
            <div class="small muted">Total:</div>
            <div id="ckOrderTotal" class="ticket-total__amount">—</div>
          </div>
        </div>
      </div>

      <!-- Columna derecha: Pasarela de pago embebida -->
      <div class="checkout-right">
        <div class="pay-card">
          <div class="pay-card__header card-header">
            <h3>Pago seguro</h3>
          </div>
          <div class="pay-frame-wrapper">
            <iframe id="paymentFrameInline" title="AdamsPay"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Implementación de prueba — Don Onofre. Usar el cliente con customer_id = 1 (demo).
  </footer>

  <script src="/app.js?v=20251026-return2" defer></script>
</body>
</html>
